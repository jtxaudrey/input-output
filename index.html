	.container {
		margin: 100px;

		height: auto;

		grid-template-columns: repeat(7, 1fr);

		justify-content: center;
		background: rgba(219, 215, 240, 0.141);
		background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
		background-size: 1000vh 100vh;
	}

	.grid {
		display: flex;
		flex-direction: column; 
		align-items: center;
	}

	.dateStyle {
		font-family: 'Space Grotesk', sans-serif;
		color: rgb(255, 5, 70);
		font-size: 18pt;
		transition: .2s;
		background: white;
		filter: drop-shadow(5px 5px 4px rgba(128, 128, 128, 0.1));
		height: 80px;
		width: 100px;
		border-radius: 20px;
		border: 0px;
	}

	.dateStyle:hover {
		background: blue;
		color: white;
	}

	.dateStyle:disabled {
		background: blue;
		color: white;
		opacity: 0.5;
	}

	.imageContainer {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin-top: 10px;
        font-family:monospace;
        font-weight:bolder;
	}

	.imageContainer img {
		width: 100px;
		margin-top: 10px;
        border-radius: 20px;
        filter: drop-shadow(5px 5px 4px rgba(128, 128, 128, 0.1));
	}
</style>
